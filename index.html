<!DOCTYPE html>
<html lang="ko">
<head>

    }
    .answer {

    }
  </style>
</head>
<body>
  <h1>랜덤 단어 & 곱셈 게임</h1>

    function showAnswer() {
      if (currentProblem) {
        document.getElementById("display").innerHTML = `<span class='answer'>정답: ${currentProblem.split("=")[1].trim()}</span>`;

        document.getElementById("display").innerText = "???";

</html>
